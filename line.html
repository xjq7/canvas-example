<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="500"
      height="500"
      style="border: 1px solid #000000"
    >
    </canvas>
    <script>
      const canvas = document.querySelector('#canvas');
      const ctx = canvas.getContext('2d');

      // 画个头
      ctx.moveTo(220, 50);
      ctx.lineTo(280, 50);
      ctx.lineTo(280, 100);
      ctx.lineTo(220, 100);
      ctx.lineTo(220, 50);
      ctx.stroke();

      // 脖子跟左手
      ctx.moveTo(250, 100);
      ctx.lineTo(250, 120);
      ctx.lineTo(200, 150);
      ctx.stroke();

      // 右手
      ctx.moveTo(250, 120);
      ctx.lineTo(300, 150);
      ctx.stroke();

      // 身子跟左腿
      ctx.moveTo(250, 120);
      ctx.lineTo(250, 180);
      ctx.lineTo(250, 180);
      ctx.lineTo(200, 230);
      ctx.stroke();

      // 右腿
      ctx.moveTo(250, 180);
      ctx.lineTo(300, 230);
      ctx.stroke();

      // 左眼
      ctx.moveTo(235, 70);
      ctx.lineTo(242, 70);
      ctx.stroke();

      // 右眼
      ctx.moveTo(260, 70);
      ctx.lineTo(267, 70);
      ctx.stroke();

      // 嘴
      ctx.moveTo(246, 90);
      ctx.lineTo(254, 90);
      ctx.stroke();
    </script>
  </body>
</html>
